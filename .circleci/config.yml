version: 2.1

jobs:
  build:
    working_directory: ~/deploy
    docker:
      - image: docker:17

    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build Node Docker image
          command: docker build -t hugoai/node:latest ./node

      - run:
          name: Build Flutter Docker image
          command: docker build -t hugoai/flutter:latest ./flutter

      - when:
          condition:
            and:
              - equal: [ tcosta/fix/fix-pipeline, << pipeline.git.branch >> ]

          steps:
            - run:
                name: "Upload docker images"
                command: echo "Upload docker images"


workflows:
  build_and_upload:
    jobs:
      - build
